{% load static%}
<!DOCTYPE html>
<html lang="en">

<!-- New base for city page to alleviate some styling conflicts -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'styles/main.css'%}">
    <link rel="stylesheet" href="{%static 'styles/profile.css'%}">
    <link rel="stylesheet" href="{%static 'styles/city.css'%}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7a859b941a.js" crossorigin="anonymous" defer></script>
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="{%static 'images/logo.png'%}" type="image/x-icon">

    <!-- pure css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wayfarer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
            </span>
            <a href="{% url 'home' %}"><img src="{%static 'images/logo.png'%}" alt="wayfarer logo" height="85px"></a>
            <!-- <h2 class="navbar-brand">
                WAYFARER
            </h2> -->

        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link btn btn-default btn-rounded mb-4" href="{% url 'profile' %}"><i
                            class="far fa-user"></i> Profile </a>
                </li>
                <li class="nav-item">
                    <a class=" nav-link btn btn-default btn-rounded mb-4" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">

                    <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#modalSignUpForm"> Sign Up
                    </a>

                </li>
                <li class="nav-item">
                    <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#modalLoginForm"> Login
                    </a>
                </li>

                {% endif %}

            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>

    {% block content%}

    {% endblock%}


    <br>
    <br>
    <br>
    <!-- <nav class='copyright'>

        <p>Copyright 2020 &copy; Created by Temple</p>

    </nav> -->

</body>

</html>
