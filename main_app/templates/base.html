{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- make suer this is below all other styles -->
    <link rel="stylesheet" href="{%static 'styles/main.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- fefefe -->

    <script src="{%static 'js/app.js'%}" defer></script>
    <script src="https://kit.fontawesome.com/7a859b941a.js" crossorigin="anonymous" defer></script>
    <title>Wayfarer</title>
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="{%static 'images/logo.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{%static 'styles/postDetail.css'%}">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
            </span>
            <a href="{% url 'home' %}"><img src="{%static 'images/logo.png'%}" alt="wayfarer logo" height="85px"></a>


        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link btn btn-default btn-rounded mb-4" href="{% url 'profile' %}"><i
                            class="far fa-user"></i> Profile </a>
                </li>
                <li class="nav-item">
                    <a class=" nav-link btn btn-default btn-rounded mb-4" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">

                    <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#modalSignUpForm"> Sign Up
                    </a>

                </li>
                <li class="nav-item">
                    <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#modalLoginForm"> Login
                    </a>
                </li>

                {% endif %}

            </ul>
        </div>
    </nav>

    <div>
        <footer class="footer">
            <div class="container-f">
                <br>
                <p class="footer-text">
                Created by Temple Â©2020
                </p> 
                <br>
            </div>
        </footer>
    </div>



    {% block content%}


    {% endblock%}

</body>

</html>
