{% extends 'base.html' %}

{% block content %}

<!-- Edit Profile form -->
<section class="edit-section">
    <div id="edit-div">
        <h1>Edit {{user.username}}</h1>
        <form action="{% url 'edit' profile.id %}" method="POST">
            {% csrf_token %}

            {{profile_form.as_p}}

            {{user_form.as_p}}
            <input type="submit" value="Update">
    </div>
</section>
</form>



{% endblock  %}
